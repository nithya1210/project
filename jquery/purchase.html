<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Purchase Details</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <h4 style="color:blue" align="center">PURCHASE DETAILS</h4><br><br>
    <div class="container-fluid pl-5 ">
        <div class="row">
            <div class="col-sm-2"><strong>Supplier Name:</strong></div>
           <div class="col-sm-2"> <select name="SupplierName" class="form-control">
                <option>Vandhana</option>
                <option>Rakhitha</option>
                <option>Anu</option>
                <option>Nithya</option>
            </select></div>
            <div class="col-sm-2"><strong>Invoice No:</strong></div>
            <div class="col-sm-2"><input type="text" name="" value="" placeholder="Invoice No" class="form-control"></div>
            <div class="col-sm-2"><strong>Date:</strong></div>
            <div class="col-sm-2"><input type="date" name="" value="" class="form-control"></div>
        </div><br><br>
        <div class="row">
            <div class="col-sm-2"><strong>Payment Type:</strong></div>
            <div class="col-sm-1"><input type="radio" name="" value="Card">Card</div>
           <div class="col-sm-1"> <input type="radio" name="" value="Cash">Cash</div>
            <div class="col-sm-2"><strong>Phone No:</strong></div>
            <div class="col-sm-2"><input type="text" name="" value="" placeholder="Phone No" class="form-control"></div>
            <div class="col-sm-2"><strong>GST:</strong></div>
            <div class="col-sm-2"><input type="text" name="" value="" placeholder="GST" class="form-control"></div>
        </div><br><br>
            <div class="row">
            <div class="col-sm-10"></div>
            <div class="col-sm-2"><strong>Item Total</strong></div>
        </div>
        <div class="row">
            <div class="col-sm-10"></div>
            <div class="col-sm-2"><input type="text" name="ItemTotal" value="" class="form-control ItemTotal"></div>
        </div>
        <div class="row">
            <div class="col-sm-10"></div>
            <div class="col-sm-2"><strong>Tax Total</strong></div>
        </div>
        <div class="row">
            <div class="col-sm-10"></div>
           <div class="col-sm-2"> <input type="text" name="" value="" placeholder="" class="form-control"></div>
        </div>
        <div class="row">
            <div class="col-sm-10"></div>
            <div class="col-sm-2"><strong>Tax Amt</strong></div>
        </div>
        <div class="row">
            <div class="col-sm-10"></div>
           <div class="col-sm-2"> <input type="text" name="" value="" placeholder="" class="form-control"></div>
        </div>
        <div class="row">
            <div class="col-sm-10"></div>
            <div class="col-sm-2"><strong>Discount Amt</strong></div>
        </div>
        <div class="row">
            <div class="col-sm-10"></div>
           <div class="col-sm-2"> <input type="text" name="" value="" placeholder="" class="form-control"></div>
        </div>
        <div class="row">
            <div class="col-sm-10"></div>
            <div class="col-sm-2"><strong>Net Amt</strong></div>
        </div>
        <div class="row">
            <div class="col-sm-10"></div>
           <div class="col-sm-2"> <input type="text" name="" value="" placeholder="" class="form-control"></div>
        </div>
        <div class="row">
            <div class="col-sm-6"></div>
            <div class="col-sm-2"><strong>Paid Amountt</strong></div>
            <div class="col-sm-2"></div>
            
            <div class="col-sm-2"><strong>Balance Amount</strong></div>
        </div>
        <div class="row">
            <div class="col-sm-6"></div>
            <div class="col-sm-2"><input type="text" name="" value="" placeholder="" class="form-control"></div>
            <div class="col-sm-2"></div>
            <div class="col-sm-2"><input type="text" name="" value="" placeholder="" class="form-control"></div>
        </div><br><br>
        <div class="row">
            <div class="col-sm-6"></div>
            <input type="button" name="" value="Submit" class="bg-primary">
            <input type="button" name="" value="Reset" class="bg-primary">
        </div>
</div>
</body>
</html>
